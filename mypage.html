<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href = "../css/main.css" />
    <title>Моя коллекция котиков</title>
    <script src="https://kit.fontawesome.com/0c5d346cb1.js" crossorigin="anonymous" defer></script>
    <title>My cats</title>
</head>
<body>
    <body class = "page">
        <header class ="header">
            <div class = "container header__container">
                <a href ="#" button onclick = "document.location ='index.html'"  class = "logo"><i id ="facat" class ="fas fa-cat fa-2x"></i><span class ="cutecats">Пушистые и веселые котики</span></a>
                <button class ="btn" id="add"><i class="fa-solid fa-plus"></i></button>
                <!-- <a class ="btn" href ="" id="enter">Войти</a> -->
                <button class ="btn" href ="" id="enter">Мой аккаунт</a>
            </div>
        </header>
        <main class ="main container ">
            <section class="cards">
                <h2 class="visually-hidden">List of cats</h2>
                <!-- <div class="card card-hover">
                    <img src="./images/cat1.jpg" alt="Image" class="card__image" >
                    <a href="#" class="card__link"><h3 class = "card__name"> Бобик</h3></a>
                    <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
                    <button class="card__delete" id ="card_delete" aria-label="delete"><i class="fa solid fa-trash fa-2x"></i>
                </div> -->
            </section>
        </main>
        <footer class = "footer">
            <div class="container footer__container">
                <div class="copyright"> ©2023 Made by Vlad </div>
                <div class="socials">
                    <a class="social__links" a href="#github">
                        <i class="fa-brands fa-github socials__icon"></i>
                    </a>
                    <a class="social__links" a href="#vk"><i class="fa-brands fa-vk socials__icon"></i>
                    </a>
                    <a class="social__links" a href="#telegram">
                        <i class="fa-brands fa-telegram socials__icon"></i>
                    </a>
                </div>
            </div>
            </div>
        </footer>
        <div class="popup popup-add-cats">
            <div class="popup__container">
                <div class="popup__close btn"><i class="fa-solid fa-xmark"></i></div>
                <h2>Добавить питомца</h2>
                <form class="form" id="popup-form-cat">
                    <div class="form__image"></div>
                    <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                    <input type="number" class="form__input" name="age" placeholder="Возраст">
                    <input type="text" class="form__input" name="name" required placeholder="Имя">
                    <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                    <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                    <label class="form__checkbox-wrap">
                        <input type="checkbox" name="favourite" class="form__checkbox " placeholder="">
                        <span class="form__label">Любимчик</span>
                        <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                    </label>
                    <input type="url" class="form__input form__input_image" name="image" placeholder="Ссылка на фото">
                    <button type="submit" class="form__btn btn">Добавить котика</button>
                </form>
            </div>
        </div>
        <div class = "popup popup-cat-info">
            <div class ="popup__container">
                <button class = "popup__close btn popup__close_external"><i class ="fa-solid fa-xmark"></i></button>
                <div class="popup__content"></div>
            </div>
        </div>
        <div class = "popup popup-image">
            <div class ="popup__container">
                <button class = "popup__close btn popup__close_external"><i class ="fa-solid fa-xmark"></i></button>
                <img src ="#" class ="popup__image" alt ="picture">
            </div>
        </div>
        <!-- форма авторизации(попап-форма) --> 
        <div class ="enter__popup open-enter">
            <div class ="enter__container open-enter">
                <div class ="enter-popup-close btn"><i class="fa-solid fa-xmark"></i></div>
                <h2>Мой аккаунт</h2>
                <form id ="login_form"  class= "form" id="enter-form-user">
                <div class = "enter__image_enter-image" img src="././images/acc.jpg" alt="account"></div>
                <h3> Выйти?</h3>
                <a  button onclick = "document.location ='index.html'"href ="#" class ="clickHere">Да</a>
                </form>
            </div>
            </div>
        </div>
        <!-- logOut -->
        <!-- <div class ="logout__popup close-enter">
            <div class ="logout__container logout">
                <div class ="logout_close btn"><i class="fa-solid fa-xmark"></i></div>
                <h3> Выйти?</h3>
                <button onclick = "document.location ='index.html'" class ="clickHere">Да</button>
            </div>
        </div>  -->
        <!-- Форма удаления карточки -->
        <div class ="delete__popup delete-card">
            <div class ="delete__container">
                <div class ="delete_close btn"><i class="fa-solid fa-xmark"></i></div>
                <h2><i class="fa-sharp fa-solid fa-trash fa-2x""></i>Карточка удалена!</h2>
                <div class = "delete__image"></div>
            </div>
        </div>
    </body> 
    <!-- template cards -->
    <template id = "card-template">
        <div class="card">
            <img src="#" alt="Image" class="card__image" >
            <a href="#" class="card__link"><h3 class = "card__name"> Бобик</h3></a>
            <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
            <button class="card__delete" id ="card_delete" aria-label="delete"><i class="fa solid fa-trash fa-2x"></i>
            <button id ="edit" class="cat-info__edited"><i class="fa-regular fa-pen-to-square fa-2x"></i></button>
        </div>
    </template>
        <!-- попап card-info -->
        <div class="cats-info__popup cats-info-template">
            <div class="cat-info__container">
                <form class="form-edit-cat">
                    <button id ="change-info" class="edit-cat"><i class="fa-regular fa-pen-to-square"></i>Изменить</button>
                <!-- <button class="cat-info__saved cat-info__saved_hidden"><i class="fa-regular fa-pen-to-square"></i>Сохранить</button>
                <button class="cat-info__deleted"><i class="fa-solid fa-trash"></i>Удалить</button> -->
                    <img src="#" class="cat-info__image" loading="lazy">
                    <span class="cat-info__id"></span>
                    <div class="cat-info__title">
                        <h2 class="cat-info__name"></h2>
                        <button class="cat-info__favourite"><i class="fa-solid fa-heart fa-2x"></i></button>
                    </div>
                    <span class="cat-info__rate"></span>
                    <div class="cat-info__age">
                        <span class="cat-info__age-val"></span>
                        <span class="cat-info__age-text"></span>
                    </div>
                    <p class="cat-info__desc"> Описание</p>
                    
                </form>
            </div>
        </div>
        <!-- scripts -->
        <script src = "./scripts/api.js" defer></script>
        <!-- <script src = "./scripts/cats.js" defer></script> -->
        <script src = "./scripts/utilis.js" defer></script>
        <script src = "./scripts/popup.js" defer></script>
        <script src = "./scripts/enterpopup.js" defer></script>
        <script src = "./scripts/deleteButton.js" defer></script>
        <script src = "./scripts/card.js" defer></script>
        <!-- <script src = "./scripts/login.js" defer></script> -->
        <!-- <script src = "./scripts/logout.js" defer></script> -->
        <script src = "./scripts/popup-edit-cat.js" defer></script>
        <!-- <script src ="scripts/popup-image.js" defer></script> -->
        <!-- <script src = "scripts/cats-info.js" defer></script> -->
        <script src = "./scripts/index.js" defer></script>
</html>
