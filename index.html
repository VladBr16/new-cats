<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href = "../css/main.css" />
    <title>Пушистые и веселые котики</title>
    <!-- animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/0c5d346cb1.js" crossorigin="anonymous" defer></script>

</head>
<body class = "page">
    <header class ="header">
        <div class = "container header__container">
            <a href ="./index.html" class = "logo"><i id ="facat" class ="fas fa-cat fa-2x"></i><span class ="cutecats">Пушистые и веселые котики</span></a>
            <button class ="btn" href ="" id="enter" >Мой аккаунт</a>
        </div>
    </header>
    <main class ="main container ">
        <section class="cards">
            <h2 class="visually-hidden">List of cats</h2>
            <div class="card card-hover">
                <img src="./images/cat1.jpg" alt="Image" class="card__image" >
                <a href="#" class="card__link"><h3 class = "card__name"> Бобик</h3></a>
                <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
                <button class="card__delete" id ="card_delete" aria-label="delete"><i class="fa solid fa-trash fa-2x"></i>
            </div>
        </section>
    </main>
    <footer class = "footer">
        <div class="container footer__container">
            <div class="copyright"> ©2023 Made by Vlad </div>
            <div class="socials">
                <a class="social__links" a href="./page.html">
                    <i class="fa-brands fa-github socials__icon"></i>
                </a>
                <a class="social__links" a href="#vk"><i class="fa-brands fa-vk socials__icon"></i>
                </a>
                <a class="social__links" a href="#telegram">
                    <i class="fa-brands fa-telegram socials__icon"></i>
                </a>
            </div>
        </div>
        </div>
    </footer>
<!-- popup section  -->
    <!-- форма авторизации(попап-форма) --> 
    <div class ="enter__popup open-enter">
        <div class ="enter__container open-enter">
            <button class ="enter-popup-close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Войти в аккаунт</h2>
            <form class= "form" id="enteruserform">
            <div class = "enter__image enter-image "></div>
                Login: <input type="text" class="form__input" placeholder ="hello" >
                Password: <input type="text" class="form__input" placeholder ="there">
                <button type="button" id="buttonlog" class ="form__btn btn" value ="Войти">войти</button>
                <!-- <button type ="submit2" id="logIn2" onclick="window.location.href = './page.html'">Go to Homepage</button> -->
                <!-- href ="./page.html" -->
            </form>
        </div>
        </div>
    </div>
    <!-- logOut -->
    <div class ="logout__popup close-enter">
        <div class ="logout__container logout">
            <div class ="logout_close btn"><i class="fa-solid fa-xmark"></i></div>
            <h3> Добро пожаловать!!!</h3>
            <button onclick = "document.location ='mypage.html'" class ="clickHere">Туц</button>
        </div>
    </div> 
</body>
<template id = "card-template">
    <div class="card">
        <img src="#" alt="Image" class="card__image" >
        <a href="#" class="card__link"><h3 class = "card__name"> Бобик</h3></a>
        <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
        <button class="card__delete" id ="card_delete" aria-label="delete"><i class="fa solid fa-trash fa-2x"></i>
        <button id ="edit" class="cat-info__edited"><i class="fa-regular fa-pen-to-square fa-2x"></i></button>
    </div>
</template>
    <!-- scripts -->
    <script src ="./index/cats.js" defer></script>
    <script src="./index/defaultCard.js" defer></script>
    <script src="./index/enterpopup2.js" defer></script>
    <!-- <script src="./index/login2.js" defer></script> -->
    <script src="./index/logout2.js" defer></script>
    <script src ="./index/index_script.js" defer></script>
    
    
</html>
